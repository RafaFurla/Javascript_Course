<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = window.prompt("What's your name?");
        document.write(`Hello <strong>${name}</strong>! You name has ${name.length} characters.<br>`)
        document.write(`Your name in uppercases is ${name.toUpperCase()}<br>`)
        document.write(`Your name in lowercases is ${name.toLowerCase()}`)
    </script>
</body>
</html>
