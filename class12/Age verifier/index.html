<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <title>Age Verifier</title>
</head>
<body>
    <h1>Age Verifier</h1>
    <section>
        <div>Birthday: <input id="birthday" type="number" min="0"></div>
        <div id="sex">
            Sex:
            <input type="radio" id="male" name="sex" checked> <label for="male">Male</label>
            <input type="radio" id="female" name="sex"><label for="female">Female</label>
        </div>
        <input id="button" type="button" value="Verify" onclick="webchange()">
        <p id="result">Insert the required data to see the results!</p>
        <div id="image"></div>
    </section>
    <footer>@CursoemVideo</footer>
    <script src="js/script.js"></script>
</body>
</html>
