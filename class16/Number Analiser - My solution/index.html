<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <title>Number Analiser</title>
</head>
<body>
    <h1>Number Analiser</h1>
    <section>
        <div>
            <label for="number">Number(Between 1 and 100):</label><input id="number" type="number"><input type="button" value="Add" onclick="adding()">
        </div>
        <div>
            <select id="table" size="12">
                <option id="placeholder">Add a Value Above</option>
            </select>
            <input type="button" value="Finishing" onclick="finish()">
            <p id="response"></p>
        </div>
    </section>
    <footer>@CursoemVideo</footer>
    <script src="js/script.js"></script>
