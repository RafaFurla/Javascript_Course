<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Software...</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Hello<br>World!</h1>
    <h2><strong>Test</strong></h2>
    <h2 id="hello">Welcome</h2>
    <p><script>
        var name = String(window.prompt('What is your name?'));
        window.confirm(`Welcome ${name}`);
        var number1 = Number.parseInt(window.prompt('Type an integer number'));
        var number2 = Number.parseInt(window.prompt('Type other integer number'));
        var sum = number1 + number2
        document.write("The sum between " + number1 + " and " + number2 + " is equal to: " + sum);
        document.write("The division between " + sum + " and the number " + number1 + " is: " + (Number(sum)/Number.parseFloat(number1)).toFixed(2));
        document.write(`The number of letters in your name is ${name.length}`);
        document.write(`Your name in upper cases is: ${name.toUpperCase()}`);
        document.write(`Your name in lower cases is: ${name.toLowerCase()}`);
        var number3 = Number(3.57).toLocaleString('USD', {style: 'currency', currency: 'USD'});
        document.write(`test: ${number3}`);
        var h2 = window.document.getElementsByTagName('h2')[0];
        window.document.write(`In h2 we have the following text: ${h2.innerText}`);
        window.document.write(`In h2 we have the following text: ${h2.innerHTML}`);
        h2.style.color = 'red';
        var body = window.document.body;
        body.style.backgroundColor = 'black';
        var welcome = window.document.getElementById('hello');
        welcome.addEventListener('mouseenter', over);
        welcome.addEventListener('mouseout', leave);
        function over() {
            welcome.style.backgroundColor = 'white';
        }
        function leave() {
            welcome.style.backgroundColor = 'black';
        }


    </script></p>
</body>
</html>
