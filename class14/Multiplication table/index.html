<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <title>Multiplication Table</title>
</head>
<body>
    <h1>Multiplication Table</h1>
    <section>
        <div>
            Number: <input type="number" id="multiplier"><input type="button" value="Generate Table" onclick="multiply()">
        </div>
        <div>
            <select id="table" size="11"  placeholder="Input an integer number above">
                <option>Type a number above</option>
            </select>
        </div>
    </section>
    <footer>&copy; @CursoemVideo</footer>
    <script src="js/script.js"></script>
</body>
</html>
